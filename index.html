
  <section class="order-form my-4 mx-4">
    <div class="container pt-4">

      <div class="row">
        <div class="col-12">
          <h1>Nuva Order Form</h1>
      
          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Name</label>
            </div>
            <div class="col-12 col-sm-6">
              <input class="order-form-input" placeholder="First">
            </div>
            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="Last">
            </div>
          </div>
          
      <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Email</label>
            </div>      
            <div class="col-12 col-sm-6">
              <input class="order-form-input" placeholder="e.g.. name@example.com">
            </div>
 					</div>
          
                    <div class="row mt-3 mx-4">
            <div class="col-12">           
                <label class="order-form-label">Business Name</label>
                </div>
              <input class="order-form-input" placeholder="gym name">
            </div>
          </div>
          
          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label for ="order-form-label">Select Type of Antibacterial Wipes</label>
              </div>
              <select name="order-form-label" id="order-form-label">
  <option value="4 Rolls x 1200 Wipes (Carton)">4 Rolls x 1200 Wipes (Carton)</option>
    <option value="Refill 1200 Wipes (Single Roll)">Refill 1200 Wipes (Single Roll)</option> 
</select>
                    <div class="row mt-3 mx-4">
            <div class="col-12">           
                <label class="order-form-label">Qty</label>
                </div>
              <input class="order-form-input" placeholder="Enter Qty">
            </div>
          </div>  

          
          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Delivery Address</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" placeholder="Street Address">
            </div>
            <div class="col-12 mt-2">
              <input class="order-form-input" placeholder="Street Address Line 2">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input class="order-form-input" placeholder="City">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input class="order-form-input" placeholder="Region">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input class="order-form-input" placeholder="Postal / Zip Code">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input class="order-form-input" placeholder="Country">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                <label for="validation" class="form-check-label">I have read and agreed with the terms & conditions</label>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
